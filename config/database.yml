default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: # your_password
  host: localhost
  port: 5432

development:
  <<: *default
  database: hello_api_development

test:
  <<: *default
  database: hello_api_test

production:
  <<: *default
  database: hello_api_production
  username: hello_api
  password: <%= ENV["HELLO_API_DATABASE_PASSWORD"] %>
